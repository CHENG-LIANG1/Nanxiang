        <p>
          南翔，古名槎溪。梁天监四年（505），建白鹤南翔寺于此，因寺成镇，遂以寺得名。位于县境（今上海市嘉定区）南部，距县城约12公里。明初，经济繁荣程度已为全县各市镇之首。嘉靖年间，屡遭倭寇焚掠，万安寺以南民房被毁殆尽。
        </p>

            蛋壳在普通人眼里是垃圾，但有人却将它们变成了精美的艺术品！家住南翔镇翔源社区的英自海就是一位手绘彩蛋达人。在一寸见方的蛋壳上以白描为底，融合国画元素呈现一方山水。
